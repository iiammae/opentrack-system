<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTrack Dispatcher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --text-main: #f8fafc;
            --panel-bg: rgba(15, 23, 42, 0.95);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .container-fluid {
            height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .refresh-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .refresh-btn:hover {
            opacity: 0.9;
        }
        
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            overflow: hidden;
        }
        
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 20px;
        }
        
        .map-area {
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-transform: uppercase;
        }
        
        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
            margin-top: 20px;
        }
        
        .section-title:first-child {
            margin-top: 0;
        }
        
        .bus-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .bus-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bus-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }
        
        .bus-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .bus-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .status-moving { background: rgba(16, 185, 129, 0.2); color: #86efac; }
        .status-stopped { background: rgba(107, 114, 128, 0.2); color: #d1d5db; }
        .status-emergency { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        
        .btn-logout {
            background: var(--danger);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-logout:hover {
            opacity: 0.9;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 300px;
                max-height: 40vh;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1><i class="fas fa-map-location-dot"></i> OpenTrack Dispatcher</h1>
            <div class="header-controls">
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="activeCount">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="idleCount">0</div>
                        <div class="stat-label">Idle</div>
                    </div>
                </div>
                
                <div class="section-title">Fleet Status</div>
                <div class="bus-list" id="busList">
                    <p style="color: rgba(255, 255, 255, 0.5); text-align: center;">Loading...</p>
                </div>
            </div>
            
            <div class="map-area">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.min.js"></script>
    <script>
        let map = null;
        let markers = {};
        let activeTrips = [];
        let autoRefreshInterval = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }
            
            initializeMap();
            refreshData();
            
            // Auto-refresh every 5 seconds
            autoRefreshInterval = setInterval(refreshData, 5000);
        });
        
        function initializeMap() {
            map = L.map('map').setView([14.5995, 120.9842], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }
        
        async function refreshData() {
            const token = localStorage.getItem('token');
            
            try {
                // Fetch active trips
                const response = await fetch('/api/dispatcher/active-trips', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                activeTrips = await response.json();
                
                updateMap();
                updateStats();
                updateBusList();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        function updateMap() {
            // Clear old markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};
            
            // Add new markers
            activeTrips.forEach(trip => {
                const color = trip.status === 'EMERGENCY' ? '#ef4444' :
                              trip.status === 'STOPPED' ? '#6b7280' : '#10b981';
                
                const marker = L.circleMarker([trip.latitude, trip.longitude], {
                    radius: 8,
                    fillColor: color,
                    color: 'white',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);
                
                marker.bindPopup(`
                    <b>Bus ${trip.busNumber}</b><br>
                    Driver: ${trip.driverName}<br>
                    Route: ${trip.routeName}<br>
                    Speed: ${trip.speed.toFixed(1)} km/h<br>
                    Status: ${trip.status}
                `);
                
                markers[trip.busId] = marker;
            });
        }
        
        function updateStats() {
            const moving = activeTrips.filter(t => t.status === 'MOVING').length;
            const idle = activeTrips.filter(t => t.status === 'STOPPED').length;
            
            document.getElementById('activeCount').textContent = moving;
            document.getElementById('idleCount').textContent = idle;
        }
        
        function updateBusList() {
            const list = document.getElementById('busList');
            
            if (activeTrips.length === 0) {
                list.innerHTML = '<p style="color: rgba(255, 255, 255, 0.5); text-align: center;">No active trips</p>';
                return;
            }
            
            list.innerHTML = activeTrips.map(trip => `
                <div class="bus-item" onclick="focusMarker(${trip.busId})">
                    <div class="bus-name">${trip.busNumber}</div>
                    <div class="bus-info">
                        <span>${trip.driverName}</span>
                        <span class="status-badge status-${trip.status.toLowerCase()}">${trip.status}</span>
                    </div>
                    <div class="bus-info">
                        <span>${trip.speed.toFixed(1)} km/h</span>
                        <span>${trip.routeName}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function focusMarker(busId) {
            const marker = markers[busId];
            if (marker) {
                map.panTo(marker.getLatLng());
                marker.openPopup();
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('role');
            clearInterval(autoRefreshInterval);
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
