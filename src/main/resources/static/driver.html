<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTrack Driver - Trip Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --text-main: #f8fafc;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .container-fluid {
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .user-info span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-logout {
            background: var(--danger);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .content {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            overflow: hidden;
        }
        
        .control-panel {
            background: rgba(30, 41, 59, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        
        .map-container {
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }
        
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            color: var(--text-main);
        }
        
        .btn-primary-large {
            background: linear-gradient(135deg, var(--success), #059669);
            border: none;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
        }
        
        .btn-danger-large {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            border: none;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-danger-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.4);
        }
        
        .btn-danger-large:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .btn-status {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 10px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-status.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .trip-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
        
        .trip-info.active {
            display: block;
        }
        
        .trip-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .trip-stat-label {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .trip-stat-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .emergency-btn {
            background: linear-gradient(135deg, var(--danger), #991b1b);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .emergency-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.5);
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                max-height: 50vh;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1><i class="fas fa-bus"></i> OpenTrack Driver</h1>
            <div class="user-info">
                <span id="driverName">Driver</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="content">
            <div class="control-panel">
                <div class="section">
                    <div class="section-title">Trip Details</div>
                    <select class="form-select" id="routeSelect">
                        <option value="">Select Route</option>
                    </select>
                    <select class="form-select" id="busSelect">
                        <option value="">Select Bus</option>
                    </select>
                </div>
                
                <div class="section">
                    <div class="section-title">Trip Status</div>
                    <div class="status-buttons">
                        <button class="btn-status active" data-status="MOVING" onclick="setStatus('MOVING')">
                            <i class="fas fa-road"></i> Moving
                        </button>
                        <button class="btn-status" data-status="STOPPED" onclick="setStatus('STOPPED')">
                            <i class="fas fa-stop"></i> Stopped
                        </button>
                        <button class="btn-status" data-status="BREAK" onclick="setStatus('BREAK')">
                            <i class="fas fa-pause"></i> Break
                        </button>
                        <button class="btn-status" data-status="EMERGENCY" onclick="setStatus('EMERGENCY')">
                            <i class="fas fa-exclamation"></i> Emergency
                        </button>
                    </div>
                </div>
                
                <button class="btn-primary-large" id="startBtn" onclick="startTrip()">
                    <i class="fas fa-play"></i> START TRIP
                </button>
                <button class="btn-danger-large" id="stopBtn" onclick="stopTrip()" disabled>
                    <i class="fas fa-stop"></i> STOP TRIP
                </button>
                
                <div class="trip-info" id="tripInfo">
                    <div class="trip-stat">
                        <span class="trip-stat-label">Duration:</span>
                        <span class="trip-stat-value" id="duration">00:00</span>
                    </div>
                    <div class="trip-stat">
                        <span class="trip-stat-label">Distance:</span>
                        <span class="trip-stat-value" id="distance">0 km</span>
                    </div>
                    <div class="trip-stat">
                        <span class="trip-stat-label">Speed:</span>
                        <span class="trip-stat-value" id="speed">0 km/h</span>
                    </div>
                </div>
                
                <button class="emergency-btn" onclick="reportEmergency()">
                    <i class="fas fa-phone"></i> PANIC / EMERGENCY
                </button>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let currentTrip = null;
        let currentStatus = 'MOVING';
        let tripUpdateInterval = null;
        let map = null;
        let userMarker = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }
            
            initializeMap();
            loadRoutes();
            loadBuses();
            loadDriverInfo();
        });
        
        function initializeMap() {
            map = L.map('map').setView([14.5995, 120.9842], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }
        
        async function loadRoutes() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/routes', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const routes = await response.json();
                const select = document.getElementById('routeSelect');
                routes.forEach(route => {
                    const option = document.createElement('option');
                    option.value = route.id;
                    option.textContent = route.routeName;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading routes:', error);
            }
        }
        
        async function loadBuses() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/buses', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const buses = await response.json();
                const select = document.getElementById('busSelect');
                buses.forEach(bus => {
                    const option = document.createElement('option');
                    option.value = bus.id;
                    option.textContent = `${bus.busNumber} (${bus.plateNumber})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading buses:', error);
            }
        }
        
        function loadDriverInfo() {
            const driverId = localStorage.getItem('userId');
            document.getElementById('driverName').textContent = 'Driver #' + driverId;
        }
        
        async function startTrip() {
            const routeId = document.getElementById('routeSelect').value;
            const busId = document.getElementById('busSelect').value;
            const driverId = localStorage.getItem('userId');
            
            if (!routeId || !busId) {
                alert('Please select a route and bus');
                return;
            }
            
            const token = localStorage.getItem('token');
            
            navigator.geolocation.getCurrentPosition(async (position) => {
                try {
                    const response = await fetch(
                        `/api/trip/start?driverId=${driverId}&busId=${busId}&routeId=${routeId}&lat=${position.coords.latitude}&lng=${position.coords.longitude}`,
                        {
                            method: 'POST',
                            headers: { 'Authorization': 'Bearer ' + token }
                        }
                    );
                    const trip = await response.json();
                    currentTrip = trip;
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('tripInfo').classList.add('active');
                    
                    startGPSTracking();
                } catch (error) {
                    alert('Error starting trip: ' + error.message);
                }
            });
        }
        
        function startGPSTracking() {
            const token = localStorage.getItem('token');
            
            tripUpdateInterval = setInterval(() => {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    if (!currentTrip) return;
                    
                    try {
                        const response = await fetch('/api/trip/update', {
                            method: 'POST',
                            headers: {
                                'Authorization': 'Bearer ' + token,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                tripId: currentTrip.id,
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                speed: position.coords.speed || 0,
                                status: currentStatus
                            })
                        });
                        const updatedTrip = await response.json();
                        currentTrip = updatedTrip;
                        
                        updateMapMarker(position.coords.latitude, position.coords.longitude);
                        updateTripInfo();
                    } catch (error) {
                        console.error('GPS update error:', error);
                    }
                });
            }, 5000);
        }
        
        function updateMapMarker(lat, lng) {
            if (!userMarker) {
                userMarker = L.marker([lat, lng], {
                    icon: L.icon({
                        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map);
            } else {
                userMarker.setLatLng([lat, lng]);
            }
            map.panTo([lat, lng]);
        }
        
        function updateTripInfo() {
            if (!currentTrip) return;
            
            document.getElementById('speed').textContent = (currentTrip.speed || 0).toFixed(1) + ' km/h';
        }
        
        async function stopTrip() {
            if (!currentTrip) return;
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/trip/stop/${currentTrip.id}`, {
                    method: 'PUT',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    currentTrip = null;
                    clearInterval(tripUpdateInterval);
                    
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('tripInfo').classList.remove('active');
                    document.getElementById('routeSelect').value = '';
                    document.getElementById('busSelect').value = '';
                    
                    alert('Trip ended successfully');
                }
            } catch (error) {
                alert('Error stopping trip: ' + error.message);
            }
        }
        
        function setStatus(status) {
            currentStatus = status;
            document.querySelectorAll('.btn-status').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.status === status) {
                    btn.classList.add('active');
                }
            });
        }
        
        function reportEmergency() {
            if (confirm('Report emergency? This will alert dispatchers immediately.')) {
                setStatus('EMERGENCY');
                alert('Emergency reported to dispatchers');
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('role');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
