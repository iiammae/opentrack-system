# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080

# ========================================
# MYSQL DATABASE CONFIGURATION - DEVELOPMENT
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/opentrackss_db?useSSL=false&serverTimezone=Asia/Manila&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================================
# TIMEZONE CONFIGURATION - PHILIPPINES (GMT+8)
# ========================================
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila

# ========================================
# SQL INITIALIZATION - RUN INIT SCRIPTS ON STARTUP
# ========================================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/init-data.sql
spring.sql.init.continue-on-error=false
spring.jpa.defer-datasource-initialization=true

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=your_super_secret_jwt_key_change_this_in_production_use_minimum_256_bits_of_entropy
jwt.expiration=86400000

# ========================================
# CORS CONFIGURATION
# ========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.opentrack.system=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG